<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Belanja - Grosir Baleendah</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #0a1327;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 { margin: 0; font-size: 40px; }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 { margin-top: 0; text-align: center; font-size: 30px; }

    /* CART LIST ala Tokopedia */
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      gap: 15px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .cart-info {
      flex: 1;
    }
    .cart-info h3 {
      margin: 0;
      font-size: 22px;
    }
    .cart-info p {
      margin: 3px 0;
      font-size: 18px;
      color: #666;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 8px;
    }
    .qty-control button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      background: #eee;
    }
    .qty-control input {
      width: 50px;
      text-align: center;
      font-size: 18px;
      padding: 3px;
    }
    .cart-subtotal {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
    }
    .btn-remove {
      background: #df0901;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    /* summary */
    .summary {
      text-align: right;
      margin-top: 15px;
      font-size: 20px;
    }
    .summary p {
      margin: 5px 0;
    }
    .summary b {
      font-size: 22px;
      color: #0a1327;
    }

    /* checkout form */
    .checkout {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 25px;
    }
    .checkout label { font-weight: bold; margin-top: 8px; font-size: 18px; }
    .checkout select, .checkout input, .checkout textarea {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 100%;
    }
    .checkout a, .checkout button {
      text-align: center;
      padding: 12px;
      background: #df0901;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }
    .checkout a:hover, .checkout button:hover { background: #b30700; }

    .rekening {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Keranjang Belanja</h1>
  </header>

  <div class="container">
    <h2>Daftar Belanja Anda</h2>
    <div id="cartList"></div>
    <div class="summary" id="summaryBox"></div>

    <div class="checkout">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" placeholder="Masukkan nama anda">

      <label for="alamat">Alamat Lengkap:</label>
      <textarea id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>

      <label for="nohp">No HP / WhatsApp:</label>
      <input type="text" id="nohp" placeholder="08xxxxxxxxxx">

      <label for="kecamatan">Pilih Kecamatan:</label>
      <select id="kecamatan" onchange="renderCart()">
        <option value="">-- Pilih Kecamatan --</option>
        <option value="Baleendah">Baleendah - Rp 10.000</option>
        <option value="Pameungpeuk">Pameungpeuk - Rp 15.000</option>
        <option value="Dayeuhkolot">Dayeuhkolot - Rp 15.000</option>
        <option value="Bojongsoang">Bojongsoang - Rp 20.000</option>
        <option value="Banjaran">Banjaran - Rp 20.000</option>
      </select>

      <label for="payment">Metode Pembayaran:</label>
      <select id="payment" onchange="toggleRekening()">
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="COD">COD (Bayar di Tempat)</option>
        <option value="Transfer">Transfer Bank</option>
      </select>

      <div class="rekening" id="rekeningBox">
        <b>Rekening Pembayaran:</b><br>
        Mandiri: <b>1300062044600</b> a/n Aditia Suryawan<br>
        BCA: <b>3371777626</b> a/n Aditia Suryawan<br>
        <u>Mohon lampirkan bukti transfer di WhatsApp</u>
      </div>

      <a href="index.html">‚Üê Kembali Belanja</a>
      <button onclick="checkout()">Checkout via WhatsApp</button>
    </div>
  </div>

  <script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const shippingRates = {
    "Baleendah": 10000,
    "Pameungpeuk": 15000,
    "Dayeuhkolot": 15000,
    "Bojongsoang": 20000,
    "Banjaran": 20000
  };

  function renderCart(){
    const cartList = document.getElementById("cartList");
    const summaryBox = document.getElementById("summaryBox");
    cartList.innerHTML = "";
    let subtotal = 0;

    cart.forEach((item, index) => {
      const itemSubtotal = item.price * item.qty;
      subtotal += itemSubtotal;

      cartList.innerHTML += `
        <div class="cart-item">
          <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>Rp ${item.price.toLocaleString()}</p>
            <div class="qty-control">
              <button onclick="minusItem(${index})">-</button>
              <input type="number" min="1" max="${item.stock}" value="${item.qty}" onchange="updateQty(${index}, this.value)">
              <button onclick="plusItem(${index})">+</button>
              <span class="cart-subtotal">Rp ${itemSubtotal.toLocaleString()}</span>
              <button class="btn-remove" onclick="removeItem(${index})">Hapus</button>
            </div>
          </div>
        </div>
      `;
    });

    const kecamatan = document.getElementById("kecamatan").value;
    const ongkir = shippingRates[kecamatan] || 0;
    const total = subtotal + ongkir;

    summaryBox.innerHTML = `
      <p>Subtotal: Rp ${subtotal.toLocaleString()}</p>
      <p>Ongkir (${kecamatan || '-'}) : Rp ${ongkir.toLocaleString()}</p>
      <p><b>Total: Rp ${total.toLocaleString()}</b></p>
    `;
  }

  function updateQty(index, value){
    let qty = parseInt(value);
    if(isNaN(qty) || qty < 1) qty = 1;
    if(qty > cart[index].stock) qty = cart[index].stock;
    cart[index].qty = qty;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function plusItem(index){
    if(cart[index].qty < cart[index].stock){
      cart[index].qty++;
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function minusItem(index){
    if(cart[index].qty > 1){
      cart[index].qty--;
    } else {
      cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index){
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function toggleRekening(){
    const payment = document.getElementById("payment").value;
    document.getElementById("rekeningBox").style.display = (payment === "Transfer") ? "block" : "none";
  }

  function checkout(){
    if(cart.length === 0){
      alert("Keranjang masih kosong!");
      return;
    }
    const nama = document.getElementById("nama").value.trim();
    const alamat = document.getElementById("alamat").value.trim();
    const nohp = document.getElementById("nohp").value.trim();
    const kecamatan = document.getElementById("kecamatan").value;
    const payment = document.getElementById("payment").value;

    if(!nama || !alamat || !nohp || !kecamatan || !payment){
      alert("Lengkapi semua data pesanan terlebih dahulu!");
      return;
    }

    let message = `Assalamu'alaikum, saya ingin pesan:%0A`;
    cart.forEach(item => {
      message += `- ${item.name} (${item.qty} x Rp${item.price.toLocaleString()})%0A`;
    });

    const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const ongkir = shippingRates[kecamatan] || 0;
    const total = subtotal + ongkir;

    message += `%0ASubtotal: Rp ${subtotal.toLocaleString()}`;
    message += `%0AOngkir (${kecamatan}): Rp ${ongkir.toLocaleString()}`;
    message += `%0ATotal Belanja: Rp ${total.toLocaleString()}`;
    message += `%0AMetode Pembayaran: ${payment}`;
    message += `%0A%0Aüìå Data Pemesan:%0ANama: ${nama}%0AAlamat: ${alamat}%0ANo HP: ${nohp}`;

    if(payment === "Transfer"){
      message += `%0A%0Aüí≥ Mohon lakukan transfer ke rekening yang tertera di website dan lampirkan bukti transfer.`;
    }

    window.open(`https://wa.me/628997944479?text=${message}`, "_blank");
  }

  renderCart();
  </script>
</body>
</html>
