<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Belanja - Grosir Baleendah</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #0a1327;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 { margin: 0; font-size: 50px; }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .sub total, total {
      font-size: 60px;
    }
    h2 { margin-top: 0; text-align: center; font-size: 40px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 50px;
    }
    table th { background: #eee; }
    .actions button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 25px;
    }
    .btn-plus { background: #2c3e50; color: white; }
    .btn-minus { background: #df0901; color: white; }
    .btn-remove { background: #888; color: white; }
    .total {
      text-align: right;
      font-size: 16px;
      font-weight: bold;
    }
    .checkout {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .checkout label { font-weight: bold; margin-top: 8px; }
    .checkout select, .checkout input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 50px;
    }
    .checkout a, .checkout button {
      text-align: center;
      padding: 12px;
      background: #df0901;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 40px;
    }
    .checkout a:hover, .checkout button:hover { background: #b30700; }
    .rekening {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 50px;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Keranjang Belanja</h1>
  </header>

  <div class="container">
    <h2>Daftar Belanja Anda</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="cartTotal">Total: Rp 0</div>

    <div class="checkout">
      <label for="kecamatan">Pilih Kecamatan:</label>
      <select id="kecamatan" onchange="renderCart()">
        <option value="">-- Pilih Kecamatan --</option>
        <option value="Baleendah">Baleendah - Rp 10.000</option>
        <option value="Dayeuhkolot">Dayeuhkolot - Rp 12.000</option>
        <option value="Bojongsoang">Bojongsoang - Rp 15.000</option>
        <option value="Cicalengka">Cicalengka - Rp 20.000</option>
        <option value="Kadipaten">Kadipaten - Rp 25.000</option>
      </select>

      <label for="payment">Metode Pembayaran:</label>
      <select id="payment">
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="COD">COD (Bayar di Tempat)</option>
        <option value="Transfer">Transfer Bank</option>
      </select>

      <div class="rekening">
        <b>Rekening Pembayaran:</b><br>
        Mandiri: <b>1300062044600</b> a/n Aditia Suryawan<br>
        BCA: <b>3371777626</b> a/n Aditia Suryawan<br>
        <u>Mohon lampirkan bukti transfer di WhatsApp</u>
      </div>

      <a href="index.html">‚Üê Kembali Belanja</a>
      <button onclick="checkout()">Checkout via WhatsApp</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const shippingRates = {
      "Baleendah": 10000,
      "Dayeuhkolot": 12000,
      "Bojongsoang": 15000,
      "Cicalengka": 20000,
      "Kadipaten": 25000
    };

    function renderCart(){
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        const itemSubtotal = item.price * item.qty;
        subtotal += itemSubtotal;

        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>Rp ${item.price.toLocaleString()}</td>
            <td>${item.qty}</td>
            <td>Rp ${itemSubtotal.toLocaleString()}</td>
            <td class="actions">
              <button class="btn-plus" onclick="plusItem(${index})">+</button>
              <button class="btn-minus" onclick="minusItem(${index})">-</button>
              <button class="btn-remove" onclick="removeItem(${index})">Hapus</button>
            </td>
          </tr>
        `;
      });

      const kecamatan = document.getElementById("kecamatan").value;
      const ongkir = shippingRates[kecamatan] || 0;
      const total = subtotal + ongkir;

      document.getElementById("cartTotal").innerText =
        "Subtotal: Rp " + subtotal.toLocaleString() +
        (ongkir ? " + Ongkir: Rp " + ongkir.toLocaleString() : "") +
        " = Total: Rp " + total.toLocaleString();
    }

    function plusItem(index){
      const product = cart[index];
      if(product.qty < product.stock){
        cart[index].qty++;
      } else {
        alert("Stok habis untuk produk: " + product.name);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function minusItem(index){
      if(cart[index].qty > 1){
        cart[index].qty--;
      } else {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index){
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout(){
      if(cart.length === 0){
        alert("Keranjang masih kosong!");
        return;
      }
      const kecamatan = document.getElementById("kecamatan").value;
      const payment = document.getElementById("payment").value;
      if(!kecamatan || !payment){
        alert("Pilih kecamatan dan metode pembayaran!");
        return;
      }

      let message = "Assalamu'alaikum, saya ingin pesan:%0A";
      cart.forEach(item => {
        message += `- ${item.name} (${item.qty} x Rp${item.price.toLocaleString()})%0A`;
      });

      const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const ongkir = shippingRates[kecamatan] || 0;
      const total = subtotal + ongkir;

      message += `%0ASubtotal: Rp ${subtotal.toLocaleString()}`;
      message += `%0AOngkir (${kecamatan}): Rp ${ongkir.toLocaleString()}`;
      message += `%0ATotal: Rp ${total.toLocaleString()}`;
      message += `%0AMetode Pembayaran: ${payment}`;

      window.open(`https://wa.me/628997944479?text=${message}`, "_blank");
    }

    renderCart();
  </script>
</body>
</html>
