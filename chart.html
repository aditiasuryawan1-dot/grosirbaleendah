<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Belanja - Grosir Baleendah</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #0a1327;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 { margin: 0; font-size: 24px; }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    table th { background: #eee; }
    .actions button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn-plus { background: #2c3e50; color: white; }
    .btn-minus { background: #df0901; color: white; }
    .btn-remove { background: #888; color: white; }
    .total {
      text-align: right;
      font-size: 16px;
      font-weight: bold;
    }
    .checkout {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .checkout a, .checkout button {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: #df0901;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .checkout a:hover, .checkout button:hover { background: #b30700; }
  </style>
</head>
<body>
  <header>
    <h1>Keranjang Belanja</h1>
  </header>

  <div class="container">
    <h2>Daftar Belanja Anda</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="cartTotal">Total: Rp 0</div>
    <div class="checkout">
      <a href="index.html">‚Üê Kembali Belanja</a>
      <button onclick="checkout()">Checkout via WhatsApp</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart(){
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>Rp ${item.price.toLocaleString()}</td>
            <td>${item.qty}</td>
            <td>Rp ${subtotal.toLocaleString()}</td>
            <td class="actions">
              <button class="btn-plus" onclick="plusItem(${index})">+</button>
              <button class="btn-minus" onclick="minusItem(${index})">-</button>
              <button class="btn-remove" onclick="removeItem(${index})">Hapus</button>
            </td>
          </tr>
        `;
      });

      document.getElementById("cartTotal").innerText = "Total: Rp " + total.toLocaleString();
    }

    function plusItem(index){
      const product = cart[index];
      if(product.qty < product.stock){
        cart[index].qty++;
      } else {
        alert("Stok habis untuk produk: " + product.name);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function minusItem(index){
      if(cart[index].qty > 1){
        cart[index].qty--;
      } else {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index){
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout(){
      if(cart.length === 0){
        alert("Keranjang masih kosong!");
        return;
      }
      let message = "Assalamu'alaikum, saya ingin pesan:%0A";
      cart.forEach(item => {
        message += `- ${item.name} (${item.qty} x Rp${item.price.toLocaleString()})%0A`;
      });
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      message += `%0ATotal: Rp ${total.toLocaleString()}`;
      window.open(`https://wa.me/628997944479?text=${message}`, "_blank");
    }

    renderCart();
  </script>
</body>
</html>
