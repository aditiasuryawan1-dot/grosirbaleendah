<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>grosirbaleendah.com</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #01ec28;
      color: #290101;
    }
    header {
      background: #0a1327;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 { margin: 0; font-size: 50px; }
    marquee { color: yellow; font-weight: bold; font-size: 30px; }
    nav {
      background: #df0901;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }
    nav button:hover { background: #2c3e50; }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px;
    }
    #controls input, #controls select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      padding: 15px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover { transform: translateY(-4px); }
    .product img { max-width: 100%; border-radius: 6px; }
    .product button {
      margin-top: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .product button:hover { background: #1a252f; }
    .pagination { text-align: center; margin: 10px; }
    .pagination button { margin: 2px; padding: 5px 10px; font-size: 14px; }
    .to-cart {
      display: block;
      text-align: center;
      margin: 15px;
    }
    .to-cart a {
      background: #df0901;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: x-large;
    }
    .to-cart a:hover { background: #b30700; }
  </style>
</head>
<body>

<header>
  <h1>GROSIR BALEENDAH</h1>
  <h1>WA 08997944479</h1>
  <marquee>Belanja mudah, belanja cepat, cepat cuan!</marquee>
</header>

<nav id="categoryNav"></nav>

<div id="controls">
  <input type="text" id="search" placeholder="Cari produk...">
  <select id="sort">
    <option value="">Urutkan</option>
    <option value="asc">Harga Termurah</option>
    <option value="desc">Harga Termahal</option>
    <option value="new">Produk Terbaru</option>
  </select>
</div>

<div id="products"></div>
<div class="pagination" id="pagination"></div>

<div class="to-cart">
  <a href="chart.html">Lihat Keranjang</a>
</div>

<script>
const productsData = [
  {id:1, name:"Beras 5kg", price:60000, category:"Sembako", stock:5, img:"https://via.placeholder.com/200"},
  {id:2, name:"Minyak Goreng 2L", price:32000, category:"Sembako", stock:500, img:"https://via.placeholder.com/200"},
  {id:3, name:"Teh Botol", price:5000, category:"Minuman", stock:200, img:"https://via.placeholder.com/200"},
  {id:4, name:"Kopi Sachet", price:2000, category:"Minuman", stock:500, img:"https://via.placeholder.com/200"},
  {id:5, name:"Snack Ring", price:8000, category:"Snack", stock:150, img:"https://via.placeholder.com/200"},
  {id:6, name:"Rokok Filter", price:25000, category:"Roko", stock:100, img:"https://via.placeholder.com/200"},
  {id:7, name:"Paracetamol", price:3000, category:"Obat", stock:250, img:"https://via.placeholder.com/200"},
  {id:8, name:"Sapu", price:20000, category:"Alat Rumah Tangga", stock:80, img:"https://via.placeholder.com/200"},
  {id:9, name:"Lampu LED", price:15000, category:"Alat Listrik", stock:120, img:"https://via.placeholder.com/200"},
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let currentPage = 1;
const perPage = 6;
let currentCategory = "";
let searchQuery = "";
let sortOption = "";

function renderCategories(){
  const nav = document.getElementById("categoryNav");
  const cats = ["Semua", ...new Set(productsData.map(p=>p.category))];
  nav.innerHTML = cats.map(c=>`<button onclick="filterCategory('${c}')">${c}</button>`).join("");
}
function filterCategory(cat){
  currentCategory = (cat==="Semua")?"":cat;
  currentPage = 1;
  renderProducts();
}
function renderProducts(){
  let data = [...productsData];
  if(currentCategory) data = data.filter(p=>p.category===currentCategory);
  if(searchQuery) data = data.filter(p=>p.name.toLowerCase().includes(searchQuery.toLowerCase()));
  if(sortOption==="asc") data.sort((a,b)=>a.price-b.price);
  if(sortOption==="desc") data.sort((a,b)=>b.price-a.price);
  if(sortOption==="new") data.sort((a,b)=>b.id-a.id);

  const totalPages = Math.ceil(data.length/perPage);
  if(currentPage>totalPages) currentPage=totalPages||1;
  const start = (currentPage-1)*perPage;
  const pageData = data.slice(start, start+perPage);

  document.getElementById("products").innerHTML = pageData.map(p=>`
    <div class="product">
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>Rp ${p.price.toLocaleString()}</p>
      <p>Stok: ${p.stock}</p>
      <button onclick="addToCart(${p.id})" ${p.stock===0?"disabled":""}>
        ${p.stock===0?"Stok Habis":"+ Keranjang"}
      </button>
    </div>
  `).join("");

  document.getElementById("pagination").innerHTML =
    Array.from({length:totalPages},(_,i)=>`<button onclick="gotoPage(${i+1})">${i+1}</button>`).join("");
}
function gotoPage(p){ currentPage=p; renderProducts(); }
function addToCart(id){
  const prod = productsData.find(p=>p.id===id);
  const existing = cart.find(c=>c.id===id);
  if(existing){
    if(existing.qty >= prod.stock){
      alert("Stok habis untuk produk: "+prod.name);
      return;
    }
    existing.qty++;
  } else {
    if(prod.stock<=0){
      alert("Produk ini sedang kosong!");
      return;
    }
    cart.push({...prod, qty:1});
  }
  localStorage.setItem("cart",JSON.stringify(cart));
  alert(prod.name+" ditambahkan ke keranjang!");
}

document.getElementById("search").addEventListener("input",e=>{ searchQuery=e.target.value; currentPage=1; renderProducts(); });
document.getElementById("sort").addEventListener("change",e=>{ sortOption=e.target.value; renderProducts(); });

renderCategories(); renderProducts();
</script>
</body>
</html>
